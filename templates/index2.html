<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1 class="display-4 w-100 p-2 my-2 rounded bg-light text-center">File Browser</h1>
        <button class="btn btn-outline-secondary my-2 mr-2" onclick="go_back()">Go Back</button>
        <button class="btn btn-outline-success my-2 mr-2" onclick="make_dir()">New Folder</button>
        <input type="file" id="folderInput" class="form-control-file my-2 mr-2" webkitdirectory directory multiple />
        <button class="btn btn-outline-info my-2 mr-2" onclick="uploadFolder()">Upload Folder</button>
        <span id="cwd-label" class="my-2 p-2"></span>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Select</th>
                    <th scope="col">File / Folder Name</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="directory-list-view">

            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='main2.js') }}"></script>
</body>
</html>
